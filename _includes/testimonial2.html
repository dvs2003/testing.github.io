<section class="section-padding testimonial-2 bg-primary-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="block-heading">
                    20k+ Customers trust us
                </h2>
            </div>
        </div>
        <div class="gap"></div>
    </div>
    <!-- start testimonial slider -->
    {% if site.data.testimonials %}
    <div class="tp-owl-carousel style2 owl-carousel owl-theme" data-loop="true" data-items="4" data-margin="20"
        data-autoplay="true" data-hoverpause="true" data-autoplay-timeout="5000" data-smart-speed="800"
        data-dots="false" data-nav="false" data-nav-speed="false" data-center-mode="false" data-mobile-device="1"
        data-mobile-device-nav="false" data-mobile-device-dots="false" data-sm-device="2" data-sm-device-nav="false"
        data-sm-device-dots="false" data-sm-device2="2" data-sm-device2-nav="false" data-sm-device2-dots="false"
        data-md-device="2" data-md-device-nav="false" data-md-device-dots="false" data-lg-device="2"
        data-lg-device-dots="false" data-lg-device-nav="false" data-stagepadding="250">
        {% for testimonial in site.data.testimonials %}
        <div class="testimonial-item">
            <div class="quote-content-box">
                <div class="quote-icon">
                    <img src="../assets/images/quote.png" alt="">
                </div>
                <p class="quote-desc">
                    {{ testimonial.quote }}
                </p>
                <div class="author-info style2">
                    <div class="author-image">
                        <img src="{{ testimonial.author_thumb | relative_url }}" alt="{{ testimonial.author }}">
                    </div>
                    <div class="author-content">
                        <strong class="title">{{ testimonial.author }}</strong>
                        <p class="designation">{{ testimonial.designation }}</p>
                    </div>
                </div>
            </div>
        </div><!-- end testimonial item  -->
        {% endfor %}  
    </div><!-- end testimonial-slider -->
    {% endif %}
</section>
